<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Family - Number Bonds</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="responsive-container">
        <div class="responsive-wrapper" id="app">
            <!-- React app will be rendered here -->
        </div>
    </div>

    <!-- Load JavaScript modules in order -->
    <script src="data.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/mini-react.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Initialize the app -->
    <script>
        // Wait for all scripts to load
        window.addEventListener('load', function() {
            console.log('All scripts loaded, initializing Fact Family applet');
            
            // Initialize scaling system
            initializeResponsiveScaling();
            
            // Initialize and render the app
            renderApp();
        });
    </script>
</body>
</html>
